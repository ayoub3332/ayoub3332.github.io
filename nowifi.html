<!DOCTYPE html>
<html>
<head>
    <title>Network Status Checker</title>
    <link rel="icon" href="https://cdn.glitch.global/27fd8cb7-6e3e-4fb8-a963-8ab5a4f702b8/batery.png?v=1685477583439" />
    <style>
        /* Add your styles for the modal here */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

        .modal-content {
            background-color: #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="disconnected-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h1>You are not connected to the internet.</h1>
            <p>Please check your network connection and try again.</p>
        </div>
    </div>

    <script>
        // Function to display the modal
        function openModal() {
            const modal = document.getElementById("disconnected-modal");
            modal.style.display = "block";
        }

        // Function to close the modal
        function closeModal() {
            const modal = document.getElementById("disconnected-modal");
            modal.style.display = "none";
        }

        // Function to check network status
        function checkNetworkStatus() {
            if (!navigator.onLine) {
                openModal();
            } else {
                closeModal();
            }
        }

        // Check network status on page load
        window.addEventListener("load", checkNetworkStatus);

        // Check network status on window focus
        window.addEventListener("focus", checkNetworkStatus);

        // Check network status periodically (you can adjust the interval as needed)
        setInterval(checkNetworkStatus, 5000); // Check every 5 seconds
    </script>
</body>
</html>
